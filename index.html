<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="./assets/pc.ico">
    <meta http-equiv="cache-control" content="max-age=0" />

    <title>Dev Clicker</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- O corpo principal do projeto -->
    <main id="main">
        <div class="side-bttns">
            <div class="stats">
                <div class="stats-icon">
                    <svg class="stats-svg" stroke="currentColor" fill="currentColor" viewBox="0 0 256 256" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
                        <g transform="translate(0,256) scale(0.1,-0.1)" fill-rule="evenodd" stroke="none">
                        <path d="M1939 2081 l-24 -19 0 -812 c0 -792 0 -812 19 -826 15 -11 57 -14 178 -14 145 0 160 2 178 20 20 20 20 33 20 820 l0 801 -25 24 c-23 24 -28 25 -173 25 -133 0 -153 -2 -173 -19z"/>
                        <path d="M1376 1634 c-14 -14 -16 -82 -16 -604 l0 -589 22 -15 c33 -23 329 -23 352 0 14 14 16 83 16 608 0 447 -3 595 -12 604 -8 8 -63 12 -179 12 -139 0 -170 -3 -183 -16z"/>
                        <path d="M265 1226 c-14 -21 -15 -72 -13 -406 3 -364 4 -382 22 -396 28 -20 324 -20 352 0 18 14 19 31 22 393 2 292 -1 384 -11 403 l-13 25 -171 3 c-172 2 -172 2 -188 -22z"/>
                        <path d="M822 1018 c-9 -9 -12 -88 -12 -294 0 -244 2 -285 16 -298 23 -23 319 -23 352 0 22 15 22 17 22 294 0 240 -2 281 -16 294 -13 13 -44 16 -183 16 -116 0 -171 -4 -179 -12z"/>
                        <path d="M133 235 c-77 -33 -95 -138 -34 -199 l31 -31 1150 0 1150 0 31 31 c62 62 43 167 -36 200 -51 21 -2243 20 -2292 -1z"/>
                        </g>
                    </svg>
                </div>
            </div>
        </div>
        <div class="mobile-tooltip">
            <div class="mobile-tooltip--content">
                <div class="mobile-tooltip--title"></div>
                <div class="mobile-tooltip--wrapper"></div>
                <button class="close-bttn">Fechar</button>
            </div>
        </div>
        <div class="items-modal">
            <div class="items-modal--content">
                <div class="items-modal--title">Estatísticas</div>
                <div class="items">
                    <div class="item-wrapper ct">
                        <span>Cafés tomados:</span>
                        <span></span>
                    </div>
                    <div class="item-wrapper tt">
                        <span>Toques no teclado:</span>
                        <span></span>
                    </div>
                    <div class="item-wrapper lgm">
                        <span>Linhas geradas na mão:</span>
                        <span></span>
                    </div>
                    <div class="item-wrapper mlps">
                        <span>Multiplicador LpS:</span>
                        <span></span>
                    </div>
                    <div class="item-wrapper ec">
                        <span>Estruturas compradas:</span>
                        <span></span>
                    </div>
                </div>
                <div class="items-upgrades-owned ">
                    <header class="items-upgrades-owned--header">
                        <span>Upgrades comprados: </span>
                        <span>1/909 (0.1%)</span>
                    </header>
                </div>
                <div class="item-upgrades--container scroll-shadow"></div>
                

            </div>
        </div>
        <div class="modal">
            <div class="modal-content">
                <span class="modal-title">Qual será o seu nome DEV?</span>
                <span class="modal-warning">(Será salvo localmente no seu navegador)</span>
                <form class="modal-form" action="" method="post"> 
                    <span class="modal-error"></span>
                    <input class="modal-input" type="text" autocomplete="nickname" placeholder="Ex: Bill Gates 123" maxlength="15" >
                    <input class="modal-submit" type="submit" value="OK">
                </form>
            </div>
        </div> <!-- Modal que servirá para trocar o nome da empresa -->
        <div class="tooltip"></div>
        <div class="table"></div> <!-- Mesa onde fica o computador -->
        <div id="coffee-container"></div>
        <div class="clicks-container"></div>
        <!-- O container que envolve a seção da esquerda (computador) -->
        <div class="container-left">
            <div class="container-left--header">
                <span class="company-text">Loading...</span>
                <span class="ls-text" id="pontos">0 linhas de código</span>
                <span class="lps-persecond">linhas p/ segundo: 0</span>
            </div>
            <div class="container-left--computer">
                <div class="hacker"></div>
                <div class="demon"></div>
                <div class="computer computer-back"></div>
                <div class="computer computer-codelines">
                    <div class="computer-codelines--wrapper"></div>
                </div>
                <div class="light-glow--container">
                    <div class="light-glow"></div>
                </div>
                <div class="tap"></div>
                <div class="computer computer-monitor"></div>
                <div class="computer-hitbox" id="click_button"></div>
                <div id="computer-keyboard" class="computer computer-keyboard"></div>
            </div>
        </div>
        <!-- O container que envolver a seção da direita (upgrades + estruturas) -->
        <div class="container-right">
            <div class="container-right--header">
                <button class="button-header estruturas left active">
                    <div class="notification"></div>
                    <span class="text">Estruturas</span>
                </button>
                <button class="button-header upgrades right">
                    <div class="notification"></div>
                    <span class="text">Upgrades</span>
                </button>
            </div>
            <div class="items-bulk">
                <span>Comprar</span>
                <div class="bulks-wrapper">
                    <button data-bulk="1" class="bulk bulk1 active">x1</button>
                    <button data-bulk="10" class="bulk bulk10">x10</button>
                    <button data-bulk="100" class="bulk bulk100">x100</button>
                </div>
            </div>
            <div class="container-content scroll-shadow">
                <ul class="content-list">
                </ul>
            </div>
        </div>
        <div class="container-boosts">
        </div>
    </main>


    <script src="./script.js"></script> <!-- O script que contém a lógica do jogo -->
</body>

</html>
